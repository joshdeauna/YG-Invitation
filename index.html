<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youth Group Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper flap">
      <div class="envelope">
        <div class="letter">
          <img src="YG Tabling 3rd Meeting Christmas Invite.png" alt="Youth Group Invitation">
        </div>
      </div>
      <div class="heart"></div>
    </div>
  </div>
  <script>
    const envelope = document. querySelector('.envelope-wrapper');
    envelope.addEventListener{'click', () => (
      envelope.classList.toggle('flap');
    });
  </script>
</body>
</html>
